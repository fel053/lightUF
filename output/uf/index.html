<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!--
    IMPORTANTE:
    Esta pÃ¡gina es SOLO para humanos.
    Google debe indexar SOLO /uf/{numero}/
    -->
    <meta name="robots" content="noindex, nofollow" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora UF</title>

    <style>
      :root {
        /* ðŸ‘‡ ajusta este color */
        --accent-color: #d100ff;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial, sans-serif;
        background: #ffffff;
        color: #111;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        width: 100%;
        max-width: 520px;
        padding: 24px;
        margin-top: 12vh;
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 24px;
      }

      input {
        width: 100%;
        font-size: 1.4rem;
        padding: 14px 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
      }

      input:focus {
        border-color: var(--accent-color);
      }

      .result {
        margin-top: 18px;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--accent-color);
        min-height: 1.5em;
      }

      .hint {
        margin-top: 12px;
        font-size: 0.85rem;
        color: #666;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1>Calculadora UF</h1>

      <input
        id="uf-input"
        type="number"
        min="0"
        step="any"
        placeholder="Ej: 1400"
        autocomplete="off"
      />

      <!-- Resultado humano -->
      <div id="result" class="result"></div>

      <div class="hint">El cÃ¡lculo se actualiza automÃ¡ticamente</div>
    </main>

    <script>
      // UF del dÃ­a (inyectado en build)
      const UF_VALOR = Number("39697.26");

      const input = document.getElementById("uf-input");
      const result = document.getElementById("result");

      input.addEventListener("input", () => {
        const value = parseFloat(input.value);

        if (isNaN(value) || value <= 0) {
          result.textContent = "";
          return;
        }

        if (isNaN(UF_VALOR)) {
          result.textContent = "Calculadora activa al publicar el sitio";
          return;
        }

        const clp = Math.round(value * UF_VALOR);

        result.textContent =
          value + " UF â‰ˆ $" + clp.toLocaleString("es-CL") + " CLP";
      });
    </script>
  </body>
</html>
