<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!--
    IMPORTANTE:
    Esta pÃ¡gina es SOLO para humanos.
    Google debe indexar SOLO /uf/{numero}/
    -->
    <meta name="robots" content="noindex, nofollow" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora UF</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <style>
      :root {
        /* ðŸ‘‡ ajusta este color */
        --accent-color: #ff00ee;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial, sans-serif;
        background: #ffffff;
        color: #111;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        width: 100%;
        max-width: 520px;
        padding: 24px;
        margin-top: 14vh;
        box-sizing: border-box;
        text-align: center;
      }

      .container::before {
        content: "";
        display: block;
        width: 32px;
        height: 2px;
        background: var(--accent-color);
        margin: 0 auto 20px auto;
        opacity: 0.6;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 24px;
      }

      input {
        width: 100%;
        font-size: 1.4rem;
        padding: 14px 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
      }

      input:focus {
        border-color: var(--accent-color);
      }

      .result {
        margin-top: 20px;
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--accent-color);
        letter-spacing: -0.01em;
        min-height: 1.5em;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .result.visible {
        opacity: 1;
      }

      .hint {
        margin-top: 12px;
        font-size: 0.85rem;
        color: #666;
      }

      .footer {
        margin-top: 28px;
        font-size: 0.8rem;
        color: #666;
        font-style: italic;
      }

      .footer .source {
        margin-top: 4px;
        font-style: normal;
        opacity: 0.75;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1>Calculadora de UF a pesos</h1>

      <input
        id="uf-input"
        type="text"
        inputmode="decimal"
        placeholder="Ej: 1400"
        autocomplete="off"
      />

      <!-- Resultado humano -->
      <div id="result" class="result"></div>

      <div class="hint">El cÃ¡lculo se actualiza automÃ¡ticamente</div>
      <footer class="footer">
        <p>
          Valor calculado con la UF de hoy. 1 UF â‰ˆ $39.713 pesos chilenos.
        </p>
        <p class="source">Fuente: Banco Central de Chile</p>
      </footer>
    </main>

    <script>
      // UF del dÃ­a (inyectado en build)
      const UF_VALOR = parseFloat("39712.6") || 36000;

      const input = document.getElementById("uf-input");
      const result = document.getElementById("result");

      input.addEventListener("input", () => {
        // Normalizar coma â†’ punto
        const normalized = input.value.replace(",", ".");
        const value = parseFloat(normalized);

        if (isNaN(value) || value <= 0) {
          result.textContent = "";
          result.classList.remove("visible");
          return;
        }

        const clp = Math.round(value * UF_VALOR);

        result.textContent = "$" + clp.toLocaleString("es-CL");

        // ðŸ‘‡ clave: vuelve a mostrarse siempre
        result.classList.add("visible");
      });
    </script>
  </body>
</html>
